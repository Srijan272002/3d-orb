<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D Orb</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <div id="app">
        <canvas id="canvas"></canvas>
        <div class="info">
            <h1>Three.js 3D Orb</h1>
            <p>Interactive 3D sphere with mouse controls</p>
        </div>
        <div class="controls">
            <h3>Controls</h3>
            <div class="control-section">
                <p><strong>Materials:</strong> 1-5</p>
                <p><strong>Effects:</strong> H, S, A, B, P, C, E</p>
                <p><strong>Camera:</strong> R (Reset)</p>
                <p><strong>Mouse:</strong> Orbit, Zoom, Pan</p>
            </div>
            <div class="control-details">
                <small>H: Helpers | S: Shadows | A: Auto-rotate</small><br>
                <small>B: Bobbing | P: Pulsing | C: Colors | E: Particles</small>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
